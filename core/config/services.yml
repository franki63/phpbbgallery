        class: phpbbgallery\core\comment
        arguments:
            - @user
            - @phpbbgallery.core.config
            - @phpbbgallery.core.auth
            - @phpbbgallery.core.image
            - @phpbbgallery.core.album
    phpbbgallery.core.url:
        class: phpbbgallery\core\url
        arguments:
            - @template
            - @request
            - @config
            - %core.root_path%
            - %core.php_ext%
