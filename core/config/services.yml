        class: phpbbgallery\core\cache
        arguments:
            - @cache
            - @dbal.conn
    phpbbgallery.core.file.tool:
        class: phpbbgallery\core\file\file
        arguments:
            - 2
    phpbbgallery.core.image:
        class: phpbbgallery\core\image\image
        arguments:
