    phpbbgallery.core.misc:
        class: phpbbgallery\core\misc
    phpbbgallery.core.album.display:
        class: phpbbgallery\core\album\display
        arguments:
            - @auth
            - @config
            - @controller.helper
            - @dbal.conn
            - @pagination
            - @request
            - @template
